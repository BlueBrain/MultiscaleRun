include:
  - project: hpc/gitlab-pipelines
    file:
      - spack-build-components.gitlab-ci.yml
      - bbp-gitlab-access.yml

default:
  tags: [bb5_map]

variables:
  PY_NEURODAMUS_BRANCH:
    value: main
  NEURODAMUS_NEOCORTEX_BRANCH:
    value: main
  # this it taken into account only if STEPS_USE_MODULE==0
  STEPS_BRANCH:
    value: master
  STEPS_USE_MODULE:
    value: 0


workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      when: never
    - when: always

spack_setup:
  extends: [.spack_setup_ccache]
  before_script:
    - SPACK_BRANCH=develop

.build:
  extends: [.spack_build]
  variables:
    bb5_ntasks: 2   # so we block 16 cores
    bb5_cpus_per_task: 8 # ninja -j {this}
    bb5_memory: 76G # ~16*384/80

setup_steps:
  extends: [.build]
  variables:
    SPACK_PACKAGE: steps
    SPACK_PACKAGE_SPEC: ^petsc+int64+mpi
  rules:
    - if: $STEPS_USE_MODULE == "0" && $CI_PIPELINE_SOURCE == "merge_request_event"

setup_neurodamus_neocortex:
  extends: [.build]
  variables:
    SPACK_PACKAGE: neurodamus-neocortex
    # TODO reactivate this after https://bbpteam.epfl.ch/project/issues/browse/BBPBGLIB-1039 is solved
    # SPACK_PACKAGE_SPEC: +ngv+metabolism
    SPACK_PACKAGE_SPEC: +ngv+metabolism%intel ^neuron%intel

.custom_build:
  stage: build
  variables:
    bb5_ntasks: 2   # so we block 16 cores
    bb5_cpus_per_task: 8 # ninja -j {this}
    bb5_memory: 76G # ~16*384/80
  artifacts:
    when: always
    paths:
      - "${envfile}.env"
    reports:
      dotenv:
        - "${envfile}.env"
  script:
    - !reference [ .bbp_gitlab_access, script ]
    - source .ci/setup.sh

setup_bloodflow:
  extends: [.custom_build]
  variables:
    setup_file: .setup_bloodflow.sh
    envvars: "envvars=(BLOODFLOW_PATH)"
    envfile: bloodflow_envs

setup_spackenv:
  extends: [.custom_build]
  needs:
    - setup_neurodamus_neocortex
    - setup_steps
  variables:
    setup_file: .setup_spackenv.sh
    envvars: "envvars=(SPACKENV_PATH)"
    envfile: spack_envs

setup_python_venv:
  extends: [.custom_build]
  needs:
    - spack_setup
    - setup_bloodflow
  variables:
    setup_file: .setup_python_venv.sh
    envvars: "envvars=(PYTHON_VENV_PATH)"
    envfile: python_venv_envs


setup_julia:
  extends: [.custom_build]
  needs:
    - spack_setup
    - setup_python_venv
  variables:
    setup_file: .setup_julia.sh
    envvars: "envvars=(JULIA_DEPOT_PATH JULIA_PROJECT)"
    envfile: julia_envs
  cache:
    - key: julia_cache3
      paths: 
        - ${JULIA_DEPOT_PATH}
        - ${JULIA_PROJECT}

.test:
  stage: test
  needs:
    - setup_spackenv
    - setup_julia
    - setup_python_venv
    - setup_neurodamus_neocortex
    - setup_steps
    - setup_bloodflow
  variables:
    bb5_exclusive: "full"
    bb5_constraint: cpu
    bb5_memory: 0
    bb5_cpus_per_task: 2
    OMP_NUM_THREADS: 1

pytests:
  extends: [.test]
  script:
  # this hangs if called on the folder
    - source .ci/load.sh
    - python -mpytest tests/pytests/test_bloodflow.py
    - python -mpytest tests/pytests/test_metabolism.py
    - python -mpytest tests/pytests/test_neurodamus.py
    - python -mpytest tests/pytests/test_steps.py
    - python -mpytest tests/pytests/test_utils.py

.nrun_test:
  extends: [.test]
  timeout: 2 hours

  artifacts:
    when: always
    paths:
      - RESULTS/*
    expire_in: 3 days
  variables:
    sonata_path: simulation_config.json
    mesh_path: steps_meshes/mc2c/mc2c.msh
  script:
    - source .ci/load.sh
    - .ci/test.sh

integration_tests:
  extends: [.test]
  timeout: 10 minutes
  variables:
    bb5_duration: "00:10:00"
    bb5_ntasks: 2
    sonata_path: simulation_config.json
    mesh_path: steps_meshes/mc2c/split_2/mc2c
  script:
    - source .ci/load.sh
    - rm -rf cache && srun --overlap -n 2 python tests/integration_tests/test_connect_ndam2steps.py
    - rm -rf cache && srun --overlap -n 2 python tests/integration_tests/test_ndam2steps_sync.py

.dualrun_test:
  extends: [.nrun_test]
  timeout: 4 hours
  variables:
    with_steps: 1
    with_metabolism: 0
    with_bloodflow: 0

dualrun_test_n1:
  extends: [.dualrun_test]
  variables:
    bb5_duration: "04:00:00"
    bb5_ntasks: 1

dualrun_test_n2:
  extends: [.dualrun_test]
  variables:
    bb5_duration: "02:00:00"
    bb5_ntasks: 2

dualrun_test_n16:
  extends: [.dualrun_test]
  variables:
    bb5_duration: "01:00:00"
    bb5_ntasks: 16

triplerun_test:
  extends: [.nrun_test]
  timeout: 2 hours
  variables:
    bb5_duration: "02:00:00"
    bb5_ntasks: 32
    with_steps: 1
    with_metabolism: 1
    with_bloodflow: 0

quadrun_test:
  extends: [.nrun_test]
  timeout: 2 hours
  variables:
    bb5_duration: "02:00:00"
    bb5_ntasks: 32
    with_steps: 1
    with_metabolism: 1
    with_bloodflow: 1
